---
# Remember to set production_url in your _config.yml file!
title : Sitemap
---
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <title>sitemap</title>
</head>
<body>{% for page in site.pages %}
   <a href="{{site.production_url}}{{ page.url }}">{{ page.title }}</a> <br/>{% endfor %}{% for post in site.posts %}
   <a href="{{site.production_url}}{{ post.url }}">{{ post.title }}</a> <br/>{% endfor %}</body>
</html>
